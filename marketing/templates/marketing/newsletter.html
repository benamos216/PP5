{% extends "base.html" %}
{% load static %}

{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col text-center mt-3">
            <h2>Newsletter</h2>
            <hr class="w-50 mb-1 bg-white">
        </div>
    </div>
    <div class="row mt-3 mb-3">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn btn-outline-light rounded-1 stock-link crispy" type="submit" value="Send Message">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
