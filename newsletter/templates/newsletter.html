{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="col-12 mt-2">
            <h1>Email Newsletter</h1>
        </div>
        <div class="col-12">
            {% if email %}
            <p>{{ email }} has been {{ action }}.</p>
            {% endif %}
        </div>
    {% if form %}
        <div class="col-12 col-md-4 mb-2">
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form }}
                <br>
                <button type="submit" class="btn btn-outline-light rounded-1 stock-link">Subscribe!</button>
            </form>
        </div>
    {% endif %}
    </div>
{% endblock %}
