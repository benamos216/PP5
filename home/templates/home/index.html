{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container text-center h-50 fixed">
        <div class="row h-50">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-inline-block w-75" src="/media/carousel-image1.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-inline-block w-75" src="/media/carousel-image2.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-inline-block w-75" src="/media/carousel-image3.jpg" alt="Third slide">
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
