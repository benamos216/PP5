{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 mt-2">
                <h3>Stock Management</h3>
                <p>Add a new stock line</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <form action="{% url 'add_stock' %}" method="POST" enctype="multipart/form-data" class="form mb-2">
                    {% csrf_token %}
                    {% for field in form %}
                        {% if field.name != 'image' %}
                            {{ field | as_crispy_field }}
                        {% else %}
                            {{ field }}
                        {% endif %}
                    {% endfor %}
                    <div class="text-center">
                        <a href="{% url 'stocks' %}" class="btn btn-outline-light rounded-1 stock-link" aria-label="Cancel">Cancel</a>
                        <button class="btn btn-outline-light rounded-1 stock-link" type="submit" aria-label="Add Product">Add Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
